<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../admin/admin.css">
   <title>Admin</title>
</head>

<body>
   <div class="admin">
      <h1>DASHBOARD</h1>
      <div class="btnClass" style="display: flex;justify-content: space-around;">
         <div class="btn">
            <button id="profile">MY PROFILE</button>
            <button id="admin">ADMIN</button>
            <button id="user_data">USERS</button>
         </div>
         <div>
            <button id="exit">LOGOUT</button>
         </div>
      </div>
      <hr style="margin-top: 20px;margin-bottom: 20px;">
      <div class="dashbord">
         <div class="items-controller">
            <div class="numbring">
               <h5>Show</h5>
               <select id="dropdown">
                  <option value="5" selected>5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
               </select>
               <h5>Entries</h5>
            </div>
            <input type="text" id="search" placeholder="Item to search.." />
         </div>

         <table id="catTable">

            <thead>
               <tr class="header">
                  <th>srNo</th>
                  <th data-sort="name">Name</th>
                  <th data-sort="surname">Surname</th>
                  <th data-sort="email">Email</th>
                  <th data-sort="phoneNumber">Contact</th>
                  <th data-sort="gender">Gender</th>
                  <th data-sort="country">Country</th>
                  <th data-sort="city">City</th>
                  <th data-sort="state">State</th>
                  <th data-sort="pinCode">Pincode</th>
                  <th data-sort="checkboxes">Hobby</th>
                  <th data-sort="status">Status</th>

               </tr>
            </thead>

            <tbody id="list"> </tbody>

         </table>

         <div class="next" id="main_pagination">
            <button id="prev"> &#11164; </button>
            <div id="pagination"></div>
            <button id="next"> &#11166; </button>
         </div>
      </div>
   </div>
   <script src="../admin/admin.js"></script>

</body>

</html>
