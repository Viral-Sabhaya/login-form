<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../profile/profile.css">
   <script src="https://kit.fontawesome.com/f90191c506.js" crossorigin="anonymous"></script>
   <title>Profile</title>
</head>

<body>

   <div class="container ">
      <div class="main">
         <form action="" id="my_form">
            <h1 style="text-align:center;margin-bottom:10px;color:brown">Profile</h1>

            <div id="prof">
               <!-- <img src="" id="photo"> -->
               <input id="file" type="file"></input>
               <label for="file" id="uploadBtn">Choose Photo</label>
            </div>
            <div class="details">

               <label for="name">Name</label><input type="text" id="name"><br>
               <label for="surname">Surname</label><input type="text" id="surname"><br>
               <label for="email">Email</label><input type="text" id="email"><br>
               <label for="phoneNumber">PhoneNumber</label><input type="text" id="phoneNumber"><br>
               <label for="country">Country</label><input type="text" id="country"><br>
               <label for="State">State</label><input type="text" id="state"><br>
               <label for="City">City</label><input type="text" id="city"><br>
               <label for="pincode">Pincode</label><input type="text" id="pincode"><br>
               <label for="gender">Gender</label><input type="text" id="gender"><br>
               <label for="hobby">Hobby</label><input type="text" id="hobby"><br>
               <div class="main_btn">
                  <input type="button" name="edit" id="edit" value="Edit"><br>
                  <input type="button" name="back" id="back" value="Back"><br>
               </div>
            </div>

         </form>
      </div>
   </div>
   </div>




   <script src="../profile/profile.js"></script>
</body>

</html>
